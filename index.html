<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
        <title>Welcome to Speedo</title>
        <link rel="icon" href="Images/logo.png" type="image/Logo">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body style="background-color: #34312d">
        <div class="container">
            <h1>Typing Speed Test</h1>
            <p id="quote" style="color: #E0FBFC"></p>
            <textarea id="input" placeholder="Start typing here..."></textarea>
            <div id="result">
                <p>Time: <span id="time">0s</span></p>
                <p>Speed: <span id="speed">0 WPM</span></p>
                <p>Accuracy: <span id="accuracy">0%</span></p>
        </div>
        <script src="JS/script.js"></script>
    </body>
</html>
